{%load static%}
<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'index.css'%}">
    <link rel="stylesheet" href="{% static 'main.css'%}">
  </head>
  <body>

    <nav class="navbar">

      <form method="GET" action="{% url 'buscar'%}">
        <input class="search" type="search" name="termo" value="{{request.GET.termo}}">
        <button style="margin-left:-40px; overflow:hidden; outline:none; background-color:transparent; border:none;" type="submit"><img src="{% static 'img/search-icon.png'%}" class="btn-busca"></button>
      </form>

      <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><img src="{% static 'img/icon.png'%}" class="icon_menu" alt=""></a>
      <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="{% static 'img/user.png'%}" class="icon_anunciar" alt=""></a>

      <div style="width:60%;" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div style="background:#5D5FEF;" class="offcanvas-header">
          <h5 style="color:white;" id="offcanvasRightLabel">{{user}}</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="dropdown mt-3">
            <a href="{%url 'meu_anuncio'%}" ><p align="center">Meus anúncios</p></a>
            <a href="{%url 'suporte'%}" ><p align="center">Fale Conosco</p></a>
            <a href="{%url 'anunciar'%}"><p align="center">Anunciar</p></a>
            <a href="{%url 'logout'%}"><p align="center">Sair</p></a>
          </div>
        </div>
      </div>


      <div style="width:60%;" class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div style="background:#5D5FEF;"  class="offcanvas-header">
          <h5 style="color:white;"  class="offcanvas-title" id="offcanvasExampleLabel">CATEGORIAS</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="dropdown mt-3">
                    <a href="{% url 'animais'%}"><p>Animais de Estimação</p></a>
                    <a href="{% url 'eletro'%}"><p>Eletrodomésticos</p></a>
                    <a href="{% url 'eletronico'%}"><p>Eletrônicos e Celulares</p></a>
                    <a href="{% url 'festa'%}"><p>Festas e Eventos</p></a>
                    <a href="{% url 'imovel'%}"><p>Imóveis</p></a>
                    <a href="{% url 'moda'%}"><p>Moda e Beleza</p></a>
                    <a href="{% url 'servico'%}"><p>Serviços</p></a>
                    <a href="{% url 'veiculo'%}"><p>Veículos e Peças</p></a>
                    <a href="{% url 'vaga'%}"><p>Vagas de Emprego</p></a>
          </div>
        </div>
      </div>
    </nav>

   {%block 'conteudo'%}{%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
