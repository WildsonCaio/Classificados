{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%load static%}

{%block 'conteudo'%}


<form  style="height:980px;" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
 
    <div id="div_id_titulo" class="form-group">
        <label for="id_titulo" class=" requiredField">Titulo<span class="asteriskField">*</span> </label>
        <input type="text" name="titulo" maxlength="30" class="textinput textInput form-control" required id="id_titulo">  
    </div> 
    <div id="div_id_categoria" class="form-group">
        <label for="id_categoria" class=" requiredField">Categoria<span class="asteriskField">*</span></label>
        <select name="categoria" class="select form-control" required id="id_categoria">
                <option value="3">Animais de Estimação</option>
                <option value="4">Eletrodomésticos</option>
                <option value="5">Eletrônicos e Celulares</option>
                <option value="6">Festas e Eventos</option>
                <option value="7">Imóveis</option>
                <option value="8">Moda e Beleza</option>
                <option value="9">Serviços</option>
                <option value="10">Veículos e Peças</option>
                <option value="11">Vagas de Emprego</option>

        </select> 
    </div>
    <div id="div_id_valor" class="form-group">
        <label for="id_valor" class=" requiredField">Valor<span class="asteriskField">*</span></label>
        <input type="number" name="valor" class="numberinput form-control" required id="id_valor">
    </div>
    <div id="div_id_descricao" class="form-group"> <label for="id_descricao" class=" requiredField">Descricao<span class="asteriskField">*</span> </label>
        <textarea name="descricao" cols="40" rows="10" class="textarea form-control" required id="id_descricao"></textarea> 
    </div>
    <div id="div_id_cidade" class="form-group"> <label for="id_cidade" class=" requiredField">Cidade<span class="asteriskField">*</span></label>
        <select name="cidade" maxlength="30" class="select form-control" id="id_cidade">
            <option value="Soure">Soure</option>
            <option value="Salvaterra">Salvaterra</option>

        </select> 
    </div>
    <div id="div_id_bairro" class="form-group">
        <label for="id_bairro" class=" requiredField">Bairro<span class="asteriskField">*</span></label>
        <input type="text" name="bairro" maxlength="30" class="textinput textInput form-control" required id="id_bairro">
    </div>
    <div id="div_id_foto" class="form-group">
        <label for="id_foto" class="">Foto</label>
        <input type="file" name="foto" accept="image/*" class="clearablefileinput form-control-file" id="id_foto">
    </div> 
    <div id="div_id_foto2" class="form-group">
        <label for="id_foto2" class="">Foto2</label>
        <input type="file" name="foto2" accept="image/*" class="clearablefileinput form-control-file" id="id_foto2">
    </div>
    <div id="div_id_foto3" class="form-group">
        <label for="id_foto3" class="">Foto3</label> 
        <input type="file" name="foto3" accept="image/*" class="clearablefileinput form-control-file" id="id_foto3">
    </div>
    <div id="div_id_contato" class="form-group">
        <label for="id_contato" class=" requiredField">Contato<span class="asteriskField">*</span></label>
        <input type="text" name="contato" maxlength="20" class="textinput textInput form-control" required id="id_contato">
    </div>
    <div id="div_id_contato2" class="form-group">
        <label for="id_contato2" class="">Contato2</label>
        <input type="text" name="contato2" maxlength="20" class="textinput textInput form-control" id="id_contato2">
    </div>
    <button style="margin-left:36%;" class="btn btn-success" type="submit">Anunciar</button>

</form>


{%endblock%}
